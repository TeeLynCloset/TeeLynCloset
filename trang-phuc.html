<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Các Loại Trang Phục - Fashion Luxe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Fashion Luxe</h1>
    </header>

    <main class="section">
      <h3>Các Loại Trang Phục</h3>
      <div class="grid">
        <div class="card">
          <img
            src="https://images.pexels.com/photos/1549201/pexels-photo-1549201.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Vest"
          />
          <div class="info">
            <h4>Vest Nữ</h4>
            <p>400.000đ/ngày</p>
          </div>
        </div>
        <div class="card">
          <img
            src="https://images.pexels.com/photos/9945235/pexels-photo-9945235.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Đầm"
          />
          <div class="info">
            <h4>Đầm & Váy Dự Tiệc</h4>
            <p>350.000đ/ngày</p>
          </div>
        </div>
        <div class="card">
          <img
            src="https://images.pexels.com/photos/14931158/pexels-photo-14931158.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Áo dài"
          />
          <div class="info">
            <h4>Áo Dài</h4>
            <p>300.000đ/ngày</p>
          </div>
        </div>
        <div class="card">
          <img
            src="https://images.pexels.com/photos/8101514/pexels-photo-8101514.jpeg?auto=compress&cs=tinysrgb&w=800"
            alt="Cosplay"
          />
          <div class="info">
            <h4>Trang Phục Cosplay</h4>
            <p>250.000đ/ngày</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2025 Fashion Luxe. All rights reserved.</p>
    </footer>
  </body>
</html>
