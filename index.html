<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Elegant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">FASHION ELEGANT</div>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Sản phẩm</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Đẳng cấp thời trang</h1>
      <p>Phong cách – Sang trọng – Tự tin</p>
      <a href="#" class="btn">Khám phá ngay</a>
    </div>
  </section>

  <section class="products">
    <h2>Bộ sưu tập nổi bật</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47" alt="Outfit 1">
        <h3>Outfit Nữ</h3>
        <p>Thanh lịch – Hiện đại</p>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" alt="Outfit 2">
        <h3>Outfit Nam</h3>
        <p>Phong cách – Tự tin</p>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Outfit 3">
        <h3>Phụ kiện</h3>
        <p>Tạo điểm nhấn cá tính</p>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Fashion Elegant. All rights reserved.</p>
  </footer>
</body>
</html>
